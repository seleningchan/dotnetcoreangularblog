<div [ngClass]="animations.editor.class" class="editor-container">
  <textarea id="editor"></textarea>

  <div class="container-fluid">
    <div class="row justify-content-between align-items-center">
      <div class="col-6">
        <input
          id="cover-uploader"
          type="file"
          name="file"
          data-max-file-size="4MB"
          class="filepond"
          placeholder="Upload cover here"
        />
      </div>
      <div class="col-4 text-right">
        <button
          color="primary"
          mat-flat-button
          [attr.disabled]="store.isRequesting ? '' : null"
          (click)="submit()"
        >
          {{ isEditing ? "Update" : "Post" }}
        </button>
      </div>
    </div>
  </div>
</div>
